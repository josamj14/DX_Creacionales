
<div class="container text-center">
    <h1 class="mt-3"> Soporte en Chat</h1>
    <p>Envio y funcionamiento de chats no especificado, únicamente se muestra la asignación y liberación de operadores por medio del patrón object pool.</p>

    <div class = "container text-center mb-5">
        <button class="btn btn-lg btn-outline-info" *ngIf="!piscina" (click)="inicializarPiscina()">Inicializar Piscina</button>
        <button class="btn btn-lg btn-outline-info"  *ngIf="piscina" (click)="crearChat()">Crear Chat</button>
    </div>
    
    <div class="row">
        <div class = "col col-8 ">
            <h3>Chats Activos</h3>
            <ul *ngFor="let chat of chatList">
                <div *ngIf="exists(chat)">
                    <li class="m-1">
                        <div class="row">
                            <p class="col-7">{{getMessage(chat)}}</p>  
                            <p class="col-1"> </p>
                            <button  class="btn btn-outline-danger col-2" (click)="eliminarChat(chat)" >  {{ operadorExists(chat) ? 'Terminar Chat' : 'Ocultar Error' }}</button>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
        <div class="col col-4">
            <h3>Operadores Disponibles</h3>
            <ul *ngFor="let op of operadoresDescupados">
                <li> {{op.nombre}} </li>
            </ul>
        </div>

    </div>
   
</div>
